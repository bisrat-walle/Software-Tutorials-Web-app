<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enrolled Tutorials</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>

<div class="card" style="width: 18rem;" th:object="${user}">

    <h3>Your Profile is here</h3>

    <img th:src="@{../images/tutorial_image.PNG}" th:class="card-img-top" alt="tutorial image">
    <div th:class="card-body">
        Name<h5 class="card-title" th:text="${user.getFullName()}">Tutorial Title</h5>
        UserName<h4 class="card-text" th:text="${user.getUsername()}">Tutorial Content</h4>

        <form method="POST">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
<!--            <input type="hidden" name="tutorialId" th:value="${tutorial.tutorialId}">-->
            <button type="submit" class="btn btn-primary">edit</button>

        </form>
    </div>
</div>

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
