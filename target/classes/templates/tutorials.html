<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Tutorials - All</title>
	<link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{../css/style.css}">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img th:src="@{../images/logo.png}"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{tutorials/mytutorials}">My Tutorials</a>
          </li>

          <a th:href="@{/profile}" class="btn btn-primary">My Profile</a>
          <li class="nav-item">
            <form method="POST" th:action="@{../logout}">
              <button type="submit" class="nav-link">Logout</button>
            </form>

          </li>
      </div>
    </div>
  </nav>
  <div class="container tutorial-container">

    <div class="card" style="width: 18rem;" th:each="tutorial : ${tutorials}">
      <img th:src="@{../images/tutorial_image.PNG}" th:class="card-img-top" alt="tutorial image">
      <div th:class="card-body">
        <h5 class="card-title" th:text="${tutorial.getTitle()}">Tutorial Title</h5>
        <p class="card-text" th:text="${tutorial.getContent()}">Tutorial Content</p>
        <a th:href="@{/tutorials/detail/{tutorialId}(tutorialId=${tutorial.tutorialId})}" class="btn btn-primary">Explore</a>

        <form method="POST" th:action="@{/enroll}" th:object="${newEnrollement}">

          <input type="hidden" name="tutorialId" th:value="${tutorial.tutorialId}">
          <button type="submit" class="btn btn-primary">Enroll</button>

        </form>
      </div>
    </div>

  </div>
    

    <script th:src="@{../js/bootstrap.bundle.min.js}" ></script>
    <script th:src="@{../js/bootstrap.min.js}" ></script>

</body>

</html>
